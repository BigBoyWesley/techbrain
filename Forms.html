<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>HTML FORMS</title>
</head>
<body>
<h2>A SIMPLE FORM</h2>
<form>
    <label>NAME:</label>
    <input type="text"><br>
    <label>PHONE</label>
    <input type="number" id="phone" name="phone"><br>
    <button type="submit">Submit</button>
</form>
<h2>REGISTRATION FORM</h2>
<form>
    <fieldset>
        <legend>Registration Form</legend>
    <label for="fullname">FULL NAME:</label>
    <input type="text" id="fullname" name="fullname"><br>
    <label for="email">EMAIL</label>
    <input type="email" id="email" name="email"><br>
    <label for="pass">PASSWORD</label>
    input <input type="password" id="pass" name="pass"><br>
    <label>GENDER:</label><br>
    <label>Male</label>
    <input type="radio">
    <label>Female</label>
    <input type="radio" id="female" name="gender"><br><br>
    </fieldset>
    <label for="dob">DATE OF BIRTH:</label>
    <input type="date" id="dob" name="dob"><br>
    <fieldset>
        <legend>ACADEMIC INFORMATION</legend>
    <label>course</label>
    <select>
        <option>Fullstack software development</option>
        <option>Cyber security</option>
        <option>Data science</option>
        <option>Ai</option>
        <option>Cloud computing</option>
    </select><br><br>
    <textarea name="" id="" cols="30" rows="10">Tell us about yourself</textarea><br>
        <lable for="file">Upload your CV</lable>
    <input type="file" id="file" name="file"><br>
    <input type="checkbox">Accept terms and conditions<br>
    </fieldset>
    <button type="submit">Submit</button>
    <button type="clear">Reset</button>
</form>
</body>
</html>
